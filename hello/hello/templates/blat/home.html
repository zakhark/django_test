{% extends "blat/master.html" %}
{% load humanize %}

{% block content %}
{% if blat_list %}
	<dl>
	{% for blat in blat_list %}
	<dt>{{blat.text}}</dt>
	<dd><a href="{%url 'detail' pk=blat.id%}">{{blat.created_on|naturaltime}}</a> by @{{blat.created_by}}
		{% if blat.via %}
			<a href="{{blat.via}}">/via</a><br/>
		{% endif %}
	{% endfor %}
	</dl>
{% else %}
	:-(
{% endif %}
{% endblock %}
