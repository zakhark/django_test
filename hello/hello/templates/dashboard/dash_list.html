{% extends "dashboard/master.html" %}
{% load humanize %}

{% block content %}
{% if dash_list %}
        <table>
          <tr>
            <th>Name</th>
	    <th>Update Time</th>
          </tr>
	{% for dash in dash_list %}
	<tr class={% if dash.run_time <= dash.sla %}'green'{% else %}'red'{% endif %}>
	    <td><a href="/dash/{{ dash.id }}/">{{dash.name}}</td>
	    <td>{{dash.updated_on}}</td>
	  </tr>
	{% endfor %}
	</table>
{% else %}
	:-(
{% endif %}
{% endblock %}
